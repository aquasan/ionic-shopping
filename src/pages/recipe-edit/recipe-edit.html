<ion-header>

  <ion-navbar>
    <ion-title>{{mode}} Recipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="submitRecipe()" [formGroup]="recipeForm">
    <ion-list>
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-input type="text" formControlName="description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Difficulty</ion-label>
        <ion-select formControlName="difficulty">
          <ion-option value="Easy">Easy</ion-option>
          <ion-option value="Medium">Medium</ion-option>
          <ion-option value="Difficult">Difficult</ion-option>
        </ion-select>
      </ion-item>
      <ion-item *ngIf="recipeForm.get('ingredients')">
        <ion-label>Ingredients</ion-label>
      </ion-item>

      <ion-grid formArrayName="ingredients">
        <ion-row *ngFor="let ingredient of recipeForm.get('ingredients').controls; let i=index" [formGroupName]="i">
          <ion-item>
            <ion-input formControlName="name"></ion-input>
            <ion-input formControlName="amount"></ion-input>
          </ion-item>
        </ion-row>
      </ion-grid>
    </ion-list>
    <button ion-button (click)="manageIngredients()" type="button" clear block>Manage Ingredients</button>
    <button ion-button type="submit" block [disabled]="!recipeForm.valid">{{mode}} Recipe</button>
  </form>
</ion-content>
