
<ion-header>

  <ion-navbar>
    <ion-title>recipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row text-center>
    <ion-col><strong>{{recipe.name}}</strong></ion-col>
  </ion-row>
  <ion-row text-center>
    <ion-col>{{recipe.description}}</ion-col>
  </ion-row>
  <ion-row>
    <ion-list>
      <ion-item *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}}({{ingredient.amount}})
      </ion-item>
    </ion-list>
  </ion-row>

  <ion-row *ngIf="recipe.ingredients.length >0">
    <ion-col>
      <button ion-button clear (click)="addToShoppingList()" block>Add Ingredients to Shopping List</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button outline (click)="editRecipe()">Edit Recipe</button>
    </ion-col>
    <ion-col>
      <button ion-button outline color="danger" (click)="deleteRecipe()">Delete Recipe</button>
    </ion-col>
  </ion-row>
</ion-content>
