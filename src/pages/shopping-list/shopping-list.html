<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <form (ngSubmit)="addToShoppingList(f)" #f="ngForm">

    <ion-list>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" name="name" placeholder="milk" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Amount</ion-label>
      <ion-input type="number" name="amount" placeholder="2" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button type="submit" full large [disabled]="!f.valid">Add</button>
    </ion-item>
  </ion-list>

  </form>

  <ion-list>
    <ion-item *ngFor="let item of shoppingItems; let i=index;" (click)="removeItem(i)">
      {{item.name}} ({{item.amount}})
    </ion-item>
  </ion-list>


</ion-content>
